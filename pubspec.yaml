name: wajd
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  path_provider: ^2.1.4
  flutter_launcher_icons: ^0.14.4
  go_router: ^16.1.0
  shared_preferences: ^2.5.3
  flutter_riverpod: ^2.6.1
  easy_localization: ^3.0.8
  toastification: ^3.0.3
  cloud_firestore: ^6.0.3


  # Backend
  supabase_flutter: ^2.5.9
  flutter_svg: ^2.0.10
  cached_network_image: ^3.3.1
  # Image Handling
  image_picker: ^1.1.2
  image: ^4.2.0
  # Storage & Caching
  flutter_secure_storage: ^9.2.2
  # Forms & Validation
  reactive_forms: ^17.0.1
  # Utilities
  intl: ^0.20.2
  equatable: ^2.0.5
  json_annotation: ^4.9.0
  # Charts & Analytics
  fl_chart: ^0.68.0
  # Location Services
  geolocator: ^12.0.0
  geocoding: ^3.0.0
  # HTTP & Connectivity
  dio: ^5.4.3
  connectivity_plus: ^6.0.3
  # Date & Time
  timeago: ^3.6.1
  # Loading & Shimmer
  shimmer: ^3.0.0
  # Phone Number
  phone_number: ^2.1.0
  # File Handling
  file_picker: ^8.0.3
  # Permissions
  permission_handler: ^11.3.1



dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0


flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/translations/
    - assets/images/

